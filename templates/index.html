<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Ordering Website</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; }
    .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .item { width: 120px; cursor: pointer; }
    .item img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    .price { margin-top: 5px; font-weight: bold; }
    button { padding: 10px; background-color: #4caf50; color: white; border: none; cursor: pointer; margin-top: 10px; }
    #orderBtn, #checkoutBtn, #addItemBtn { padding: 15px 30px; font-size: 18px; margin-top: 20px; }

    /* Cart Icon */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    .cart-count {
      background: red;
      color: white;
      font-size: 14px;
      padding: 3px 7px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      right: 5px;
    }

    /* Cart Popup */
    #cartPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .close-cart { background: red; padding: 5px 10px; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>

<!-- Menu Page -->
<div id="menuPage">
  <h1>Food Menu</h1>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="openCart()">
    ðŸ›’ <span class="cart-count" id="cartCount">0</span>
  </div>

  <div class="menu" id="menuItems"></div>
  <button id="orderBtn">Place Order</button>
  <button id="checkoutBtn">Checkout</button>

  <!-- Add New Item Section -->
  <h2>Add New Item</h2>
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="number" id="itemPrice" placeholder="Item Price">
  <button id="addItemBtn">Add Item</button>
</div>

<!-- Cart Popup -->
<div id="cartPopup">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button class="close-cart" onclick="closeCart()">Close</button>
</div>

<script>
  let cart = []; // Stores selected items

  function loadMenu() {
    fetch('/getitems')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menuItems');
        menu.innerHTML = ""; // Clear previous items

        data.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          itemElement.innerHTML = `
            <img src="static/${item.image}" alt="${item.name}" onclick='addToCart(${JSON.stringify(item)})'>
            <div>${item.name}</div>
            <div class="price">â‚¹ ${item.price}</div>
          `;
          menu.appendChild(itemElement);
        });
      });
  }

  function addToCart(item) {
    let existingItem = cart.find(cartItem => cartItem.name === item.name);
    if (existingItem) {
      existingItem.quantity += 1; // Increase quantity
    } else {
      item.quantity = 1; // Set initial quantity
      cart.push(item);
    }

    updateCartCount();
    console.log("Cart:", cart); // Log cart for debugging
  }

  function updateCartCount() {
    const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cartCount').innerText = cartCount;
  }

  function openCart() {
    let cartPopup = document.getElementById('cartPopup');
    let cartItems = document.getElementById('cartItems');

    cartItems.innerHTML = ""; // Clear previous items

    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Cart is empty!</p>";
    } else {
      cart.forEach(item => {
        let itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
          <span>${item.name} x${item.quantity}</span>
          <span>â‚¹ ${item.price * item.quantity}</span>
        `;
        cartItems.appendChild(itemElement);
      });
    }

    cartPopup.style.display = "block";
  }

  function closeCart() {
    document.getElementById('cartPopup').style.display = "none";
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    fetch('/checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items: cart }) // Send cart to backend
    })
    .then(response => response.json())
    .then(data => {
      if (data.redirect) {
        cart = []; // Clear cart after order
        updateCartCount(); // Reset cart count
        window.location.href = data.redirect; // Redirect to confirmation page
      }
    });
  }

  document.getElementById('checkoutBtn').onclick = checkout;

  loadMenu(); // Load menu directly (QR page removed)
</script>

</body>
</html>
